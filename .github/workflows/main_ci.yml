name: Main CI (Release)

on:
  push:
    branches:
      - main

jobs:
  build:
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/build.yml

  deploy:
    needs: build
    permissions:
      contents: write
      packages: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'corretto'
          cache: maven

      - name: Set Git user for release
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Replace SSH with HTTPS
        run: git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Grant execute permission for Maven Wrapper
        run: chmod +x ./mvnw

      - name: Bump Version and Release (Maven Release Plugin)
        run: |
          echo "Releasing and bumping version..."
          ./mvnw release:prepare release:perform -Darguments=-DskipTests -B
